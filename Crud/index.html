<div class="d-flex justify-content-center">
    <form>
        <h3>Cadastro teste</h3>
        <div class="form-row ">
            <div class="form-group col-md-6">
                <label for="Username">Username:</label>
                <input type="text" class="form-control" id="Username" placeholder="Username">
            </div>
            <div class="form-group col-md-6">
                <label for="Senha">Senha:</label>
                <input type="password" class="form-control" id="Senha" placeholder="Senha">
            </div>
        </div>

            <input type="email" class="form-control" id="Email" placeholder="Email">
        </div>
        <div class="form-group">

            <input type="text" class="form-control" id="CPF" placeholder="123.123.123-00" max="11">
        </div>

            <div class="form-group col-md-6">
                <label for="dt-nascimento">Data de nascimento:</label>
                <input type="date" class="form-control" id="dt-nascimento" placeholder="Nascimento">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Cidade">Cidade:</label>
                <input type="text" class="form-control" id="Cidade">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Concordo com os termos de uso.</label>
            </div>
            <button id="cadastrar" type="button" class="btn btn-success">Cadastrar</button>
        </div>
