<head>
    <meta charset="utf-8">
    <title>Cadastro teste</title>
    <link href="docs/fonts/fontawesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="docs/plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script src="docs/plugins/jquery/jquery-3.4.1.min.js"></script>
    <script src="docs/plugins/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="docs/plugins/bootstrap-4.1.3-dist/js/popper.min.js"></script>
    <script src="docs/plugins/jquery/jquery.mask.js"></script>
    <script src="docs/plugins/bootbox/bootbox.all.min.js"></script>
    <script src="docs/js/teste.js"></script>
    <link rel="stylesheet" href="docs/css/main.css">
</head>

<body id="teste">
    <header class="cabecalho">  
    <div class="navbar navbar-expand-md navbar-dark bg-dark mb-4 " role="navigation">
        <i class="fas fa-user-astronaut nasa"></i>
        <a class="navbar-brand " href="#">Treinando</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse menu" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Cadastrar <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" target="_blank">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" target="_blank">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" target="_blank">Sobre Nós</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Pesquisar" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>
    </div>
</header>
    <div class="d-flex justify-content-center container ">
        <form class="formulario">
            <h3 class="fas fa-address-card titulo"> Cadastro teste</h3>
            <div class="form-row ">
                <div class="form-group col-md-6">
                    <span> <i class="fas fa-user"></i></span>
                    <label for="Username">Username:</label>
                    <input type="text" class="form-control" id="Username" placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                    <span><i class="fas fa-lock"></i></span>
                    <label for="Senha">Senha:</label>
                    <input type="password" class="form-control" id="Senha" placeholder="Senha">
                </div>
            </div>

            <div class="form-group">
                <span><i class="fas fa-envelope"></i></span>
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="Email" placeholder="123@exemplo.com">
            </div>
            <div class="form-group">
                <span> <i class="fas fa-id-card-alt"></i> </span>
                <label for="CPF">CPF:</label>
                <input type="text" class="form-control" id="CPF" placeholder="123.123.123-00" max="11">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <span> <i class="fas fa-calendar-alt"></i> </span>
                    <label for="dt-nascimento">Data de nascimento:</label>
                    <input type="date" class="form-control" id="dt-nascimento" placeholder="Nascimento">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <span> <i class="fas fa-city"></i> </span>
                    <label for="Cidade">Cidade:</label>
                    <input type="text" class="form-control" id="Cidade" placeholder="Brasilia-DF">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Concordo com os termos de uso.</label>
                </div>
                <button id="cadastrar" type="button" class="btn btn-success">Cadastrar</button>
            </div>
            <div class="alert alert-success" id="alerta" role="alert" style="display: none;">
                <strong>Successo!</strong> você realizou seu <strong>Cadastro!</strong></a>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <footer class=" bg-dark">
        <!-- Copyright -->
        <div style="color: aliceblue;" class="footer-copyright text-center py-3">© 2020 Copyright:
            <a> Gabriel Ferreira </a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
</body>
